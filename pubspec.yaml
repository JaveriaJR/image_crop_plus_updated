name: image_crop_plus_updated
description: A updated version of image_crop_plus flutter plugin to crop image on iOS and Android. It processes image files off main thread natively. The plugin provides a Crop widget to display image cropping to a user.
version: 0.7.1
homepage: https://github.com/JaveriaJR/image_crop_plus_updated/tree/main

environment:
  sdk: ">=2.12.0 < 4.0.0"
  flutter: ">=1.12.13+hotfix.6"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: eu.wroblewscy.marcin.imagecropupdated
        pluginClass: ImageCropPlugin
      ios:
        pluginClass: ImageCropPlugin
